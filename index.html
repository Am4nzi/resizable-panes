<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>Panes!</title>
    </head>
    <body>
        <div id="image-flex-container">
            <div id="container">
                <div id="top-image">
                    <img src="past.png" alt="Past image" />
                </div>

                <div id="bottom-image">
                    <img src="present.png" alt="Present image" />
                </div>

                <div id="bar">
                    <div id="slider-handle">
                        <img src="slider.svg" alt="slider" />
                    </div>
                </div>
            </div>
        </div>

        <div id="text-flex-container">
            <h2>Drag slider left and right</h2>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
